<!DOCTYPE html>
<head>
    <title>Number of tasks</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
<h3 class="page-header text-primary">Number of tasks: {{ tasks_number }}</h3>
<h3 class="page-header text-primary">Number of impossible tasks: {{ impossible  }}</h3>
<table id="data" class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Table</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.Name }}</td>
        <td><a href="{{url_for('view_tasks_for_worker', WorkerName = row.Name )}}" class="btn btn-primary btn-block">{{ row.Name }}</a></td>
    </tr>
    {% endfor %}
</table>
<body>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    });
</script>
